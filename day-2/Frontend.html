<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>navbar</title>
        <style>
           #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
      }
      p + img {
        height: 50px;
      }
        </style>
    </head>
    <body>
        <h1>Frontend</h1>
        <div id="container"></div>
          
          
          
          <script>
            var investorsArr = JSON.parse(localStorage.getItem("investData"));
            console.log(investorsArr);
            investorsArr.forEach(function(elem)
            {
                var box = document.createElement("div")
                var avatar = document.createElement("img")
                avatar.setAttribute("src",elem.investorImg);
                var investor_name = document.createElement("h3");
                investor_name.innerText = elem. investorName;
                var investorcompany = document.createElement("img")
                investorcompany .setAttribute("src",elem. investorLogo);
                var role = document.createElement("p");
                role.innerText = elem.investorRole;
                box.append(avatar, investor_name,investorcompany,role)
                document.querySelector("#container").append(box);
            })
          </script> 
    </body>
</html>
